<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <header>
        <h:form id="menuForm">
            <c:if test="#{registerLogIn.logInUser eq null or empty registerLogIn.logInUser}">
                #{registerLogIn.redirect()}
            </c:if>
            <c:otherwise>
                <p:menubar styleClass="headermenubar">
                    <p:submenu label="#{registerLogIn.logInUser.userName}" >
                        <p:menuitem value="Start" url="index.xhtml" />
                        <p:menuitem value="Profiel" action="profile.xhtml">
                            <f:actionListener binding="#{tweetMgr.refreshProfile()}"/>
                            <f:actionListener binding="#{tweetMgr.refreshTweets(event)}"/>
                        </p:menuitem>
                        <p:separator />
                        <p:menuitem value="Uitloggen" url="login.xhtml" icon="ui-icon-extlink"/>
                    </p:submenu>
                </p:menubar>
            </c:otherwise>
        </h:form>
    </header>
</h:body>
</html>
